<!-- HTML for static distribution bundle build -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mailing_manager_app/css/swagger-ui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mailing_manager_app/css/swagger-index.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'mailing_manager_app/icons/swagger-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'mailing_manager_app/icons/swagger-16x16.png' %}" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="{% static 'mailing_manager_app/js/swagger-ui-bundle.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'mailing_manager_app/js/swagger-ui-standalone-preset.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'mailing_manager_app/js/swagger-initializer.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'mailing_manager_app/js/openapi.js' %}" charset="UTF-8"> </script>
  </body>
</html>
